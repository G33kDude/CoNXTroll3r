<!DOCTYPE html>
<html>
	<head>
		<title>CoNXTroll3r</title>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="index.js"></script>
		<script>
			var speed = 180;
			var distance = 180;
			var degrees = 90;
		</script>
	</head>
	<body>
		<header>
			CoNXTroll3r
		</header>
		<div class="content-wrapper">
			<div class="content">
				<img class="stream" src="http://geekdude.no-ip.org:8080/?action=stream" alt="Video goes here" />
				<div class="controls">
					<div class="floating" id="dpad">
						<div class="curve" id="nw"></div>
						<div class="arrow" id="n"></div>
						<div class="curve" id="ne"></div>
						<div class="arrow" id="w"></div>
						<div class="status" id="c"></div>
						<div class="arrow" id="e"></div>
						<div class="curve" id="sw"></div>
						<div class="arrow" id="s"></div>
						<div class="curve" id="se"></div>
					</div>
					<form class="floating" id="speak" action="#">
						<input type="text" id="speak-text" />
						<input type="submit" value="speak" id="speak-submit" />
					</form>
				</div>
			</div>
		</div>
		<footer>
			<div id="disclaimer" >
				LEGO® is a trademark of the LEGO Group of companies <br>
				which does not sponsor, authorize or endorse this site
			</div>
		</footer>
	</body>
</html>
